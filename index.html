<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <link rel="stylesheet" href="assets/css/style.css">
  <title>Train Schedule</title>
  <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron -->
    <div class="jumbotron jumbotron-fluid bg-dark text-light text-center">
      <h1>Train Schedule</h1>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <!-- form column -->
      <div class="col-12 col-md-3">
        <form id="train-form">
          <div class="form-group">
            <label for="name">Train Name</label>
            <input type="text" class="form-control" id="name-input" placeholder="Train Name">
          </div>
          <div class="form-group">
            <label for="destination">Destination</label>
            <input type="text" class="form-control" id="destination-input" placeholder="Destination">
          </div>
          <div class="form-group">
            <label for="irstTrain-time">First Train Time - HH:mm - military time)</label>
            <input type="text" class="form-control" id="firstTrain-time" placeholder="time">
          </div>
          <div class="form-group">
            <label for="frequency">Frequency (min)</label>
            <input type="number" class="form-control" id="frequency-input" placeholder="Frequency">
          </div>

          <button type="submit" class="btn btn-outline-primary" id="add-train">Submit</button>
        </form>
      </div>
      <!-- table column -->
      <div class="col-12 col-md-7">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency (min)</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Minutes Away</th>
              <th scope="col"></th>
              <!-- <th scope="col">Total Billed</th> -->
            </tr>
          </thead>
          <tbody id="train-table">
          </tbody>
        </table>
      </div>
    </div>
  </div>





  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/js/bootstrap.min.js"></script>

  <script src="assets/javascript/app.js"></script>
</body>

</html>
